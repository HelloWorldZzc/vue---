<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list"></ul>
</body>
<script>
    let arr = [
        { "name": "小明", "age": 12, "sex": "男" },
        { "name": "小红", "age": 11, "sex": "女" },
        { "name": "小强", "age": 13, "sex": "男" }
    ];

    let list = document.getElementById('list');
    // 遍历arr数组，每遍历一项，就以字符串的视角将HTML字符串添加到list中
    for (let i = 0; i < arr.length; i++) {
        list.innerHTML += `
                <li>
                    <div class="hd">${arr[i].name}的基本信息</div>
                    <div class="bd">
                        <p>姓名：${arr[i].name}</p>
                        <p>性别：${arr[i].sex}</p>
                        <p>年龄：${arr[i].age}</p>
                    </div>
                </li>
            `;
    }
//    原理还是与join的方法相似，但是操作上看起来更加的简单，不用像join一样一下一下的拆分
</script>
</html>
