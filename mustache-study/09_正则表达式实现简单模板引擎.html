<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
  let html=`你好！{{name}}，你的年龄是：{{age}}`
  const data={
    name:'张三',
    age:20
  }
  //最简单的模板引擎的实现方式，是使用正则表达式所实现的
  function render(html,data){
    //使用正则表达式进行选择{{}}中的内容，再根据replace函数的参数（1：匹配到的数据，2：使用（）捕获到的）
    return html.replace(/\{\{(\w+)\}\}/g,function (str,$1){
      console.log("str",str)
      console.log("$1",$1)
      return data[$1];
    });
  }
  console.log(render(html,data))
</script>
</html>
