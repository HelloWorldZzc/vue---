<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jslib/mustache.js"></script>
</head>
<body>
<!--要学习mustache的实现原理，当然要先学会他是如何使用的咯-->
<div id="container"></div>
<script type="随便写点东西" id="test1">
    <ul>
            {{#arr}}
                <li>
                    <div class="hd">{{name}}的基本信息</div>
                    <div class="bd">
                        <p>姓名：{{name}}</p>
                        <p>性别：{{sex}}</p>
                        <p>年龄：{{age}}</p>
                    </div>
                </li>
            {{/arr}}
        </ul>
</script>
</body>
<script>
    let data={
        arr: [
            { "name": "小明", "age": 12, "sex": "男" },
            { "name": "小红", "age": 11, "sex": "女" },
            { "name": "小强", "age": 13, "sex": "男" }
        ]
    }
    let templateStr=document.getElementById("test1").innerText
    const html=Mustache.render(templateStr, data);
    document.getElementById("container").innerHTML=html
</script>
</html>
